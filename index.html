<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calulator</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="main">
    <h1> Calculator </h1>
    
      <input type="text" id = 'output'>

      <div class="btn">
          <input type="button" id="button"value = '%'   onclick = "displayValue('%')">
          <input type="button" id="button" value = '/'  onclick = "displayValue('/')">
          <input type="button" id="button" value = 'C'  onclick = "erase()">
          <input type="button" id="button" value = '<-' onclick="backSpace()">
         <br>
         <input type="button" id="button" value = '7' onclick = "displayValue('7')">
         <input type="button" id="button" value = '8' onclick = "displayValue('8')">
         <input type="button" id="button" value = '9' onclick = "displayValue('9')">
         <input type="button" id="button" value = 'x' onclick = "displayValue('*')">
         <br>
         <input type="button" id="button" value = '4' onclick = "displayValue('4')">
         <input type="button" id="button" value = '5' onclick = "displayValue('5')">
         <input type="button" id="button" value = '6' onclick = "displayValue('6')">
         <input type="button" id="button" value = '-' onclick = "displayValue('-')">
         <br>
         <input type="button" id="button" value = '1' onclick = "displayValue('1')">
         <input type="button" id="button" value = '2' onclick = "displayValue('2')">
         <input type="button" id="button" value = '3' onclick = "displayValue('3')">
         <input type="button" id="button" value = '+' onclick = "displayValue('+')">
         <br>
         <input type="button" id="button" value = '00'onclick = "displayValue('00')">
         <input type="button" id="button" value = '0' onclick = "displayValue('0')">
         <input type="button" id="button" value = '.' onclick = "displayValue('.')">
         <input type="button" id="button" value = '=' onclick = "evaluateSum()">
      </div>
   </div>
   <script src = './script/index.js' ></script>
</body>
</html>
